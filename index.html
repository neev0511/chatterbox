<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Waste Chatbot</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="title">Simple Online Chatbot</div>
      <div class="form">
        <div class="bot-inbox inbox">
          <div class="msg-header">
            <p>
              Hello there, What can I do for you today? <br /><br />
              <i id="what_e_waste" class="faq">What is e-waste?</i><br />
              <i id="question_2" class="faq">Question 2</i><br />
              <i id="question_3" class="faq">Question 3</i><br />
              <i id="question_4" class="faq">Question 4</i><br />
              <i id="question_5" class="faq">Question 5</i><br />
              <i id="question_6" class="faq">Question 6</i><br />
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $("#what_e_waste").on("click", function () {
          $q = "What is e-waste?";
          $question =
            '<div class="user-inbox inbox"><div class="msg-header"><p>' +
            $q +
            "</p></div></div>";
          $a =
            "E-waste is the discarded electronic appliances such as mobile phones, computers, and televisions";
          $reply =
            '<div class="bot-inbox inbox"><div class="msg-header"><p>' +
            $a +
            "</p></div></div>";
          $(".form").append($question + $reply);
        });
      });
    </script>
  </body>
</html>
